<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>MiniBlog</title>

</head>

<body>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Profile</button>

        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <!-- search -->
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
                tabindex="0">
               <!-- Search Input -->
               <input type="text" id="searchInput" class="form-control" placeholder="Search by title">
    <div id="postsContainer"></div>
    <div id="searchResults" style="display: none;"><!-- Search results will be displayed here --></div>

                <hr>
                <!-- post-content -->
                <div class="post-contents">
                    <form id="imageUploadForm">
                        <input type="file" id="imageInput" accept="image/*">
                        <input type="text" id="titleInput" placeholder="Enter Title">
                        <textarea id="descriptionInput" placeholder="Enter Description"></textarea>
                        <button type="submit">Upload Image</button>
                    </form>
                    <div class="post-content" id="postsContainer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
